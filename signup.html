  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />

    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"

    <link rel="apple-touch-icon" sizes="76x76" href="pages/ico/76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="pages/ico/120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="pages/ico/152.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link
      href="assets/plugins/pace/pace-theme-flash.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/plugins/font-awesome/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/plugins/jquery-scrollbar/jquery.scrollbar.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <link
      href="assets/plugins/select2/css/select2.min.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <link
      href="assets/plugins/switchery/css/switchery.min.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <link href="pages/css/pages-icons.css" rel="stylesheet" type="text/css" />
    <link
      class="main-stylesheet"
      href="pages/css/pages.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="pages/css/sb-crm.css" />
    <script type="text/javascript">
      window.onload = function() {
        // fix for windows 8
        if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
          document.head.innerHTML +=
            '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />';
      };
    </script>
  </head>
  <body class="fixed-header ">
    <div class="login-wrapper ">
      <!-- START Login Background Pic Wrapper-->
      <div class="bg-pic">
        <!-- START Background Pic-->
        <img
          src="assets/img/login-bg.jpg"
          data-src="assets/img/login-bg.jpg"
          data-src-retina="assets/img/login-bg.jpg"
          alt=""
          class="lazy"
        />
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div
          class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20"
        >
          <h2 class="semi-bold text-white">
            Startup Builder productivity tool to enjoy the most of out of your
            job.
          </h2>
        </div>
        <!-- END Background Caption-->
      </div>
      <!-- END Login Background Pic Wrapper-->
      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div
          class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40"
        >
          <img
            src="assets/img/logo.png"
            alt="logo"
            data-src="assets/img/logo.png"
            class="w-100"
          />
          <p class="p-t-35">Create a new account</p>
          <!-- START Login Form -->
          <form
            id="form-register"
            class="p-t-15"
            role="form"
            action="index.html"
          >
            <div class="row">
              <div class="col-md-6">
                <div class="form-group form-group-default">
                  <label>First Name</label>
                  <input
                    type="text"
                    name="fname"
                    placeholder="John"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-group-default">
                  <label>Last Names</label>
                  <input
                    type="text"
                    name="lname"
                    placeholder="Smith"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group form-group-default">
                  <label>Email</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="We will send loging details to you"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group form-group-default">
                  <label>Password</label>
                  <input
                    type="password"
                    name="pass"
                    placeholder="Minimum of 4 Charactors"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" type="submit">
              Sign up
            </button>
          </form>
          <!--END Login Form-->
        </div>
      </div>
      <!-- END Login Right Container-->
    </div>
    <!-- BEGIN VENDOR JS -->
    <script
      src="assets/plugins/pace/pace.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/jquery/jquery-3.2.1.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/modernizr.custom.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/jquery-ui/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/popper/umd/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/bootstrap/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/jquery/jquery-easy.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/jquery-unveil/jquery.unveil.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/jquery-ios-list/jquery.ioslist.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script
      type="text/javascript"
      src="assets/plugins/select2/js/select2.full.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/plugins/classie/classie.js"
    ></script>
    <script
      src="assets/plugins/switchery/js/switchery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/plugins/jquery-validation/js/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <!-- END VENDOR JS -->
    <script src="pages/js/pages.min.js"></script>
    <script>
      $(function() {
        $("#form-login").validate();
      });
    </script>
  </body>
</html>
